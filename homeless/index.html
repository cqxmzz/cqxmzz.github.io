<!DOCTYPE html>
<html>
    <head>
        <title>"Home" for Homeless | The ultimate homeless guide</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" />  
        <link href="css/styles.css" rel="stylesheet" media="screen" />        
    </head>
    <body>
        <div class="navbar x-main-navbar navbar-fixed-top">
            <div class="navbar-inner x-nav-inner">
                <a class="x-brand" href="#">"Home" for Homeless</a>
            </div>
        </div>
        <div class="x-nav-height"></div>
        <div class="container x-main-wrapper">
            <h1 class="x-main-header">"Home" for Homeless</h1>
            <div class="x-tip-holder">
                <div class="x-tip x-home-view x-slider">
                    An ultimate guide for NYC homeless.<br>
                    More foot traffic, closer shelter, even some bottles to collect.
                </div>
            </div>
            <div class="x-content">
                <!-- Home -->
                <div class="x-lost-found-holder x-slider x-home-view">
                    <div class="x-lost-found-holder-inner">
                        <div class="x-map-holder">
                            <!-- MAP -->
                            <div id="googleMap" style="height:550px;width:500px"></div>
                        </div>                    
                        <div class="x-search-holder">
                            <!-- Search -->
                            <button onclick="getLocation()" class="btn btn-default btn-lg">Get Location Suggestions</button>
                            <div class="x-search-result" id="search-result1"></div>
                            <div class="x-search-result" id="search-result2"></div>
                            <div class="x-search-result" id="search-result3"></div>
                        </div>
                    </div>
                </div>
            </div>            

            <div class="x-main-footer">
                <div class="x-footer-left">
                    <div class="x-message">
                        Built on Azure ML and NYC Open Data.
                    </div>
                </div>
                <div class="x-footer-right">
                    <i class="x-icon-questionmark"></i>
                </div>
            </div>
        </div>
        <script src="js/jquery/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery/jquery-ui.js"></script>        
        <script src="js/app.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBTFest0kbG-xe7_EFh-ZHZviRZ3TeMh1A&libraries=visualization"></script>
    </body>
</html>
